<?xml version="1.0" encoding="utf-8"?>
<Playbook>
	<Name>FGCOS</Name>
	<Username>FGCOS</Username>
	<Title>FGCOS Playbook</Title>
	<ShortDescription>Playbook for Windows 10 and 11</ShortDescription>
	<Description>This Playbook will help you quickly&#xD;&#xA;deploy FGCOS with the default configuration.</Description>
	<Details>Experience an ideal lightweight and stable system, designed to enhance performance and privacy while ensuring compatibility.</Details>
	<Version>0.0.1</Version>
	<SupportedBuilds>
		<string>19044</string>
		<string>19045</string>
		<string>22621</string>
	</SupportedBuilds>
	<Requirements>
		<Requirement>DefenderToggled</Requirement>
		<Requirement>NoPendingUpdates</Requirement>
		<Requirement>NoAntivirus</Requirement>
		<Requirement>Internet</Requirement>
		<Requirement>PluggedIn</Requirement>
	</Requirements>
	<ProductCode>142</ProductCode>
	<Git>https://github.com/tbogard/fgcos</Git>
	<Website>https://www.fgcos.cc</Website>
	<DonateLink>patreon.com/user?u=94862458</DonateLink>
  <!-- Pages -->
  <FeaturePages>
    <RadioPage DefaultOption="skip" Description="Choose the DirectX version to install.">
      <RadioOption>
        <Text>DirectX 10 (Default by the system, don't install anything)</Text>
        <name>skip</name>
      </RadioOption>
      <RadioOption>
        <Text>DirectX 11 (offline Installer)</Text>
        <name>dx11</name>
      </RadioOption>
      <RadioOption>
        <Text>DirectX 12 (offline Installer)</Text>
        <name>dx12</name>
      </RadioOption>
    </RadioPage>

    <CheckboxPage Description="The following components are optional and can be installed separately.">
      <CheckboxOption IsChecked="true">
        <Text>Install .Net 3.5 Framework</Text>
        <name>dotnet35</name>
      </CheckboxOption>
      <CheckboxOption IsChecked="false">
        <Text>Equalizer APO with Peace (Reduces audio latency on your system)</Text>
        <name>apo-piece</name>
      </CheckboxOption>
      <CheckboxOption IsChecked="false">
        <Text>HIDUSBF (Increases the refresh rate of your USB Devices, very useful for Fightstick freaks)</Text>
        <name>hidusbf</name>
      </CheckboxOption>
      <CheckboxOption IsChecked="false">
        <Text>ISLC (Intelligent Standby List Cleaner, useful when you need to kill recurrent processes that revives after a period of time)</Text>
        <name>islc</name>
      </CheckboxOption>
      <CheckboxOption IsChecked="false">
        <Text>MSIUtil (A tool that helps you flag your GPU in MSI Mode)</Text>
        <name>msi-util</name>
      </CheckboxOption>
      <CheckboxOption IsChecked="false">
        <Text>OpenShell (A tool that the default start menu from Windows. It helps to lower your memory usage.)</Text>
        <name>openshell</name>
      </CheckboxOption>
    </CheckboxPage>

    <CheckboxPage Description="The following components are optional and can be installed separately.">
      <CheckboxOption IsChecked="true">
        <Text>Install .Net 3.5 Framework</Text>
        <name>dotne35</name>
      </CheckboxOption>
      <CheckboxOption IsChecked="true">
        <Text>Install DirectX Runtime</Text>
        <name>DirectX</name>
      </CheckboxOption>
    </CheckboxPage>
  </FeaturePages>
</Playbook>
